version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vantflow-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: vantflow
      POSTGRES_USER: vantflow
      POSTGRES_PASSWORD: vantflow_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vantflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vantflow-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vantflow-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://vantflow:vantflow_password@postgres:5432/vantflow
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      CORS_ORIGIN: http://localhost:3000
      WORKER_CONCURRENCY: 2
      MAX_BROWSERS: 3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/artifacts:/app/artifacts

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vantflow-worker
    restart: unless-stopped
    command: npx tsx src/queue/planWorker.ts
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://vantflow:vantflow_password@postgres:5432/vantflow
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      WORKER_CONCURRENCY: 2
      MAX_BROWSERS: 3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/artifacts:/app/artifacts

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vantflow-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
      NEXT_PUBLIC_WS_URL: http://localhost:4000
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
